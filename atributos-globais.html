<!--
    Atributos Globais mais utilizados (são aplicados a todas as tags)
    - class : aplicar estilos
    - contenteditable : poder editar conteúdo
    - data-* : posso incluir infos para usar com js mais tarde.
    - hidden : esconde a tag
    - id : identificação, nao posso repetir para nao dar problema no js
    - style : aplicar estilos
    - tabindex : aplica a ordem de tabs
    - title : definir título

    Mais infos em: developer.mozilla.org/pt-BR/docs/Web/HTML/Global_attributes
-->

<div class="carrinho" contenteditable="true">
    conteúdo
</div>

<div class="carrinho" data-qualquercoisaaqui="">
    conteúdo
</div>

<div class="carrinho" hidden>
    conteúdo
</div>

<div class="carrinho" id="identificacao">
    conteúdo
</div>

<div class="carrinho" style="color:chartreuse">
    conteúdo
</div>

<div class="carrinho" tabindex="1">
    conteúdo
</div>
<div class="carrinho" tabindex="2" title="definir um titulo">
    conteúdo
</div>
